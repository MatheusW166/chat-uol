<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="./img/fav_icon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Login -->
    <div class="login">
      <img src="img/logo_uol_lg.png" alt="chat uol" />
      <div class="loading hidden">
        <span class="loader"></span>
        <p>Entrando...</p>
      </div>
      <form>
        <input
          data-test="input-name"
          name="user-name"
          type="text"
          class="user-name"
          placeholder="Digite seu nome"
        />
        <button
          data-test="send-name"
          name="login-button"
          class="clickable"
          type="submit"
        >
          Entrar
        </button>
      </form>
    </div>
    <!-- END Login -->

    <!-- Chat -->
    <div class="chat hidden">
      <header>
        <img src="img/logo_uol.png" alt="chat uol" />
        <ion-icon
          data-test="open-participants"
          class="clickable menu"
          name="people"
        ></ion-icon>
      </header>

      <div class="messages-container">
        <span class="loader"></span>
      </div>

      <aside>
        <div data-test="overlay" class="aside-bg"></div>
        <div class="aside-content">
          <div class="options">
            <h2>Escolha um contato para enviar mensagem:</h2>
            <div class="radio-container">
              <div data-test="all" class="option clickable public">
                <ion-icon name="people"></ion-icon>
                <span>Todos</span>
                <ion-icon data-test="check" name="checkmark"></ion-icon>
              </div>
              <div class="contacts"></div>
            </div>
          </div>
          <div class="options">
            <h2>Escolha a visibilidade:</h2>
            <div class="radio-container">
              <div data-test="public" class="option clickable">
                <ion-icon name="lock-open"></ion-icon>
                <span>PÃºblico</span>
                <ion-icon data-test="check" name="checkmark"></ion-icon>
              </div>
              <div data-test="private" class="option clickable">
                <ion-icon name="lock-closed"></ion-icon>
                <span>Reservadamente</span>
                <ion-icon data-test="check" name="checkmark"></ion-icon>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <form class="submission-form">
        <div class="textarea">
          <textarea
            data-test="input-message"
            name="user-message"
            rows="1"
            placeholder="Escreva aqui..."
          ></textarea>
          <p data-test="recipient" class="to-type hidden"></p>
        </div>
        <button
          data-test="send-message"
          class="clickable"
          name="send-message"
          type="submit"
        >
          <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
      </form>
    </div>
    <!-- END Chat -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
