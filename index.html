<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="./img/fav_icon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- <ion-icon name="people"></ion-icon>
    <ion-icon name="lock-open"></ion-icon>
    <ion-icon name="lock-closed"></ion-icon>
    <ion-icon name="person-circle"></ion-icon>
    <ion-icon name="paper-plane-outline"></ion-icon> -->

    <header>
      <img src="img/logo_uol.png" alt="chat uol" />
      <ion-icon class="clickable menu" name="people"></ion-icon>
    </header>

    <div class="messages-container">
      <span class="loader"></span>
    </div>

    <aside>
      <div class="aside-bg"></div>
      <div class="aside-content"></div>
    </aside>

    <form class="submission-form">
      <textarea
        name="user-message"
        rows="1"
        placeholder="Escreva aqui..."
      ></textarea>
      <button class="clickable" name="send-message" type="submit">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </button>
    </form>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
